
<form action="addProduct.php" method="POST">
        <div class="form-group">
          <label for="inputProductName">Product Name:</label>
          <input
            type="text"
            class="form-control form-div"
            id="inputProductName"
            aria-describedby="productNameHelp"
            placeholder="Enter your product's name"
			name="productName"
          />
        </div>

        <div class="form-group">
          <label for="inputProductDescription">Product description</label>
          <textarea class="form-control form-div" id="inputProductDescription" rows="5" placeholder="Write about the product" name="productDescription"></textarea>
        </div>
        <div class="form-group">
          <label for="inputProductCategory">Product Category</label>
          <select
            class="form-select form-div form-control"
            id="inputProductCategory"
            aria-label="Product category selection"
			name="productCategory"
          >
            <option selected>Select your product category</option>
            <option value="Clothing">Clothing</option>
            <option value="Dental">Dental</option>
						<option value="Food">Food</option>
						<option value="Garden">Garden</option>
						<option value="Health">Health</option>
						<option value="Home">Home</option>
						<option value="Jewellery">Jewellery</option>
						<option value="Kitchen">Kitchen</option>
						<option value="Makeup">Makeup</option>
						<option value="Perfume">Perfume</option>
						<option value="School">School</option>
						<option value="Skincare">Skincare</option>
						<option value="Sports">Sports</option>
						<option value="Technology">Technology</option>
						<option value="Other">Other</option>					
          </select>
        </div>
        <div class="form-group">
          <label for="inputBuyNowPrice">Price</label>
          <input
            type="number"
            class="form-control form-div"
            id="inputBuyNowPrice"
            aria-describedby="buyNowPriceHelp"
            placeholder="Product price"
			name="price"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-4 mb-2">Submit</button>
</form>
